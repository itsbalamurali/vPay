<main>
    <div class="main">
        <img src="assets/images/help.png" class="cursorPointerC fa-beat imgHelp" matTooltip="Set Finger Print Device Help"
            matTooltipPosition="above" (click)="pageHelp()" data-toggle="modal" data-target="#myModal">
        <!-- </button> -->
        <div class="container">
            <div *ngIf="disDevTab">
                <button mat-mini-fab class="bg-success text-white" style="position: absolute;right: 2em;"
                    matTooltip="Add New Finger Print Device" matTooltipPosition="above" (click)="AddNewThumbDevice();">
                    <mat-icon>add</mat-icon>
                </button>
                <div class="mb-0">
                    <div class="pt-3 pl-2">
                        <h6><span class="font-weight-bold" style="color:#276b08">
                                &nbsp;Register Finger Print Device List</span>
                        </h6>
                    </div>
                    <div class="table-responsive" style="min-height: 120px; max-height: 350px;overflow-y:auto">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th class="text-center">Sr No.</th>
                                    <th>Make By</th>
                                    <th>Serial Number</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of ThumbDevice_List, let i= index" [ngStyle]="{'background-color':item.DEFAULT_FLAG === 'Y' ? '#d1f1d1' : '' }">
                                    <td class="text-center">{{i+1}}</td>
                                    <td>{{item.COMPANY_NAME}}</td>
                                    <td>{{item.THUMB_DEVICE_NO}}</td>
                                    <td><a href="javascript:void(0);" (click)="EditThumbDevice(item)"><img src="assets/images/edit-icon.png"
                                                alt="" /></a></td>
                                    <td><a href="javascript:void(0);" (click)="DeleteThumbDevice(item)"><img src="assets/images/delete-icon.png"
                                                alt="" /></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    
            <div class="row col-md-12 m-auto pt-3" *ngIf="addNewTab">
                <div class="pt-1 pl-2 col-md-12">
                    <h6><span class="font-weight-bold" style="color:#276b08">
                            &nbsp;{{titleThumb}}</span>
                        <span class="text-right float-right">
                            <i class="fa fa-arrow-circle-o-left fa-2x cursorPointerC" matTooltip="Back"
                                matTooltipPosition="above" (click)="cancel()"></i>
                        </span>
                    </h6>
                    <hr class="mb-0">
                </div>
                <div class="row col-md-12 m-auto pt-3 pb-3">
                    <div class="col-md-3 col-sm-12">
                        <mat-form-field class="example-full-width">
                            <mat-select placeholder="Select Scanner" required [(ngModel)]="companyName">
                                <mat-option *ngFor="let item of thumbData" (click)="selectScanner(item)" value="{{item.COMPANY_NAME}}">
                                    {{item.COMPANY_NAME}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <mat-form-field class="example-full-width">
                            <input class="text-uppercase" type="text" autocomplete="off" inputType="alphaNumeric" matInput placeholder="Serial Number"
                                name="serialNumber" required [(ngModel)]='Thumb_Device_No' maxlength="15">
                        </mat-form-field>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <mat-form-field class="example-full-width">
                            <input type="text" autocomplete="off" inputType="alphaNumeric" matInput placeholder="Device Details"
                                name="deviceDetails" [(ngModel)]='Thumb_Device_Dett' maxlength="150">
                        </mat-form-field>
                    </div>
    
                    <div class="col-md-3 m-auto col-sm-12 ">
                        <div class="checkbox checkbox-success">
                            <input id="checkbox3" type="checkbox" [(ngModel)]="defaultChek">
                            <label for="checkbox3">
                                Default
                            </label>
                        </div>
                    </div>
                </div>
    
                <div class="row col-md-12 m-auto pb-3">
                    <div>
                        <!-- <button mat-raised-button class="btn-success text-white"  (click)="impsP2ATranferSubmit('P2A')">
                                submit</button>
                            <button mat-raised-button class="btn-success text-white" (click)="clearPage()">
                                Clear</button> -->
                        <button type="button" mat-raised-button class="btn btn-success text-white" *ngIf="addNewDevBtn==true"
                            (click)="DeviceData('N','A')">Submit</button>
                        <button type="button" mat-raised-button class="btn btn-success text-white" *ngIf="editDevBtn==true"
                            (click)="DeviceData('U','E')">Update</button>
                        <button type="button" mat-raised-button class="btn btn-success text-white" (click)="clear()">Clear</button>
                    </div>
                </div>
            </div>

            <!--POPUP START-->
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-dialog-centered" style="max-width:1000px;">
                    <div class="modal-content">
                        <div class="modal-body" style="height: 400px;overflow: auto;">
                            <div *ngFor="let item of termCondContent">
                                <p style="text-transform: uppercase; font-weight: bold">
                                    {{item.TERM_COND_HEADER}}
                                </p>
                                <p style="margin-top: 2%">
                                    {{item.TERM_COND_DETAIL}}
                                </p>
                                <br>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>
            <!--POPUP END-->
            <div class="clearfix"></div>
        </div>
    </div>
</main>
