<dtp></dtp>
<main class="mt-3">
  <div class="main">
    <img src="assets/images/help.png" class="cursorPointerC  fa-beat"
      style="height:45px; position: fixed;bottom: 80px;right: 65px; z-index: 5;" matTooltip="{{pageTitle}} Help"
      matTooltipPosition="above" (click)="pageHelp()" data-toggle="modal" data-target="#myModal">

    <div class="container">
      <!-- Header -->
      <div class="card mb-3">
        <div class="row col-md-12 m-auto">
          <div class="col-md-6">
            <div class="row">
              <img class="img-fluid" style="height: 35px;" src="assets/images/settings.png" alt="Bank Details">
              <h4 style="margin-top: 8px; font-weight: bold;">&nbsp;Statement Of Transaction </h4>
            </div>
          </div>
        </div>
      </div>

      <div class="card-deck">
        <!-- first card -->
        <div class="col-sm-12 col-md-4 col-lg-3 ">
          <div class="card card-block border-success cardHeightleftBlock">
            <div class="">
              <div class="bankMenu">
                <h5 [ngClass]="{'submenuActive': tab==='tab1'}" (click)="ChangeMenu('ClientWiseStatement')">Client Wise
                  Statement</h5>
              </div>
            </div>
            <div class="bankMenu" *ngIf="showInstiMenu">
              <h5 [ngClass]="{'submenuActive': tab==='tab2'}" (click)="ChangeMenu('InstituteWiseStatement')">Institute
                Wise Statement</h5>
            </div>
            <div class="bankMenu" >
              <h5 [ngClass]="{'submenuActive': tab==='tab3'}" (click)="ChangeMenu('SubInstituteWiseStatement')">Sub
                Institute Wise Statement</h5>
            </div>
          </div>
        </div>
        <!-- first card end -->



        <!-- second card -->
        <div class="card mb-0 pb-3 col-md-12 cardHeightBlock">
          <!-- <div class="card card-block largeCard" > -->

          <vgipl-ClientWiseStatement *ngIf="ClientWiseStatement"></vgipl-ClientWiseStatement>
          <vgipl-InstitutionWiseState *ngIf="InstituteWiseStatement"></vgipl-InstitutionWiseState>
          <vgipl-SubInstitutionWiseState *ngIf="SubInstituteWiseStatement"></vgipl-SubInstitutionWiseState>
          <!-- </div>-->
        </div>

      </div>


      <!--POPUP END-->
    </div>

  </div>
</main>

<!--POPUP START-->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-dialog-centered" style="max-width:1000px;">
    <div class="modal-content">
      <div class="modal-body" style="height: 400px;overflow: auto;">
        <div *ngFor="let item of termCondContent">
          <p style="text-transform: uppercase; font-weight: bold">
            {{item.TERM_COND_HEADER}}
          </p>
          <p style="margin-top: 2%">
            {{item.TERM_COND_DETAIL}}
          </p>
          <br>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
