<main class="mt-3">
    <div *ngIf='CUSTNAME !=undefined'>
        <app-bankHeader></app-bankHeader>
    </div>
    <div class="main mt-3">
        <img src="assets/images/help.png" class="cursorPointerC fa-beat imgHelp" matTooltip="IMPS Help"
            matTooltipPosition="above" (click)="pageHelp()" data-toggle="modal" data-target="#termModal">
        <div class="container">
            <!-- Header -->
            <div class="card mb-3">
                <div class="row col-md-12 m-auto">
                    <div class="col-md-6">
                        <div class="row">
                            <img class="img-fluid" style="height: 35px;" src="assets/images/bankdetails.png"
                                alt="Bank Details">
                            <h4 style="margin-top: 8px; font-weight: bold;">&nbsp;Loan Request</h4>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <span *ngIf="btnBack" class="float-right pt-1">
                            <i class="fa fa-arrow-circle-o-left cursorPointerC" style="font-size:31px" matTooltip="Back"
                                matTooltipPosition="above" (click)="pageBack()"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="card-deck">
                <!-- first card -->


                <div class="card mb-0 pb-3 col-md-8 m-auto cardHeightBlock">
                    <div class="pt-3 pl-2">
                        <h6><span class="font-weight-bold" style="color:#276b08">
                                &nbsp;Loan Request</span>

                        </h6>
                        <hr class="m-1">
                    </div>


                    <div class="col-md-12 col-sm-12 col-xl-12 m-auto pt-3">
                        <div class="row col-md-12">
                            <div class="col-sm-12 col-md-12">

                                <!-- <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Purpose" autocomplete="off" inputType="char"
                                        id="Purpose" name="Purpose" list="loanpurpose"
                                        [(ngModel)]="purpose" required maxlength="100">
                                    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="resetTo()">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                    <datalist id="loanpurpose">
                                        <option *ngFor="let Item of LoanPurpose" [value]="Item.value">
                                            <span>{{ Item.viewValue }}</span> <br>
                                        </option>
                                    </datalist>
                                </mat-form-field> -->
                                <mat-form-field class="example-full-width">
                                    <mat-label>Purpose</mat-label>
                                    <mat-select id="Purpose" name="Purpose" [(ngModel)]="purpose" required>
                                        <mat-option *ngFor="let Item of LoanPurposes" [value]="Item.value">
                                            {{ Item.viewValue }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>

                                <mat-form-field class="example-full-width">
                                    <input type="text" autocomplete="off" matInput inputType="alphaNumeric"
                                        placeholder="Purpose Description" name="purposedescription"
                                        [(ngModel)]='description' maxlength="50">
                                </mat-form-field>

                                <mat-form-field class="example-full-width">
                                    <input type="text" autocomplete="off" matInput inputType="decimal"
                                        placeholder="Loan Request of Amount" name="loanAmount" required
                                        [(ngModel)]='loanReqAmount' maxlength="8" (change)="ConverToDecimal()">
                                </mat-form-field>

                                <mat-form-field class="example-full-width">
                                    <input type="text" autocomplete="off" matInput inputType="number"
                                        placeholder="Enter Period" name="period" required [(ngModel)]='period'
                                        maxlength="4" minlength="4">
                                </mat-form-field>
<!-- 
                                <mat-form-field class="example-full-width">
                                    <input type="text" autocomplete="off" matInput inputType="text"
                                        placeholder="Customer Type" name="customertype" [(ngModel)]='customerType'
                                        maxlength="20">
                                </mat-form-field> -->

                                <mat-form-field class="example-full-width">
                                    <mat-label>Customer Type</mat-label>
                                    <mat-select id="customertype" name="customertype" [(ngModel)]="customerType" required>
                                        <mat-option *ngFor="let Item of customerTypes" [value]="Item.value">
                                            {{ Item.viewValue }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>


                            </div>

                        </div>

                        <div class="col-md-12 col-sm-12 m-auto">
                            <button mat-raised-button class="btn-success text-white"
                                (click)="impsP2ATranferSubmit('P2A')">
                                submit</button>
                            <button mat-raised-button class="btn-success text-white" (click)="clearPage()">
                                Cancel</button>
                        </div>
                    </div>



                    <div class="p-4" [ngClass]='showVpayOtp'>
                        <h6><span class="font-weight-bold" style="color:#276b08">
                                &nbsp;{{impsTranTitle}}</span>

                        </h6>
                        <hr class="m-1">

                        <div class="form-group">
                            <otp [eid]="'vpayOtp'"></otp>
                        </div>
                        <button type="button" mat-raised-button class="btn btn-success text-white"
                            (click)="OtpProcess()">Submit</button>
                        <button type="button" mat-raised-button class="btn btn-success text-white"
                            (click)="Back()">Cancel</button>
                    </div>


                </div>







            </div>


            <!-- OTP Control -->

            <div class="clearfix"></div>
        </div>
        <!-- All Pop Up Start -->

        <!-- success help -->
        <div *ngIf="showTOPUP" class="modal fade" id="TopupDialog" data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered" style="max-width:1000px;">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <div class="m-auto">
                            <svg class="ft-green-tick" xmlns="http://www.w3.org/2000/svg" height="100" width="100"
                                viewBox="0 0 48 48" aria-hidden="true">
                                <circle class="circle" fill="#5bb543" cx="24" cy="24" r="22" />
                                <path class="tick" fill="none" stroke="#FFF" stroke-width="6" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-miterlimit="10" d="M14 27l5.917 4.917L34 17" />
                            </svg>
                        </div>
                        <div>
                            <h6 class="text-uppercase">
                                <span class="font-weight-bold"> {{statusMsg}} </span>
                            </h6>
                            <h6 class="text-uppercase">
                                <span class="font-weight-bold"> Account Number</span> :- {{FromAccountNumber}}
                            </h6>
                            <h6 class="text-uppercase">
                                <span class="font-weight-bold"> RRN</span> :- {{RRN_No}}
                            </h6>
                            <h6 class="text-uppercase ">
                                <span class="font-weight-bold">CBS Transaction Id</span> :- {{CBS_TranID }}
                            </h6>

                        </div>
                        <br>
                    </div>
                    <div class="modal-footer border-0 m-auto">
                        <button type="button" mat-raised-button class="btn btn-secondary" (click)="pageBack()"
                            data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- term help -->
        <div class="modal fade" id="termModal">
            <div class="modal-dialog modal-dialog-centered" style="max-width:1000px;">
                <div class="modal-content">
                    <div class="modal-body" style="height: 400px;overflow: auto;">
                        <div *ngFor="let item of termCondContent">
                            <p style="text-transform: uppercase; font-weight: bold">
                                {{item.TERM_COND_HEADER}}
                            </p>
                            <p style="margin-top: 2%">
                                {{item.TERM_COND_DETAIL}}
                            </p>
                            <br>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="gap"></div>
<div class="gap"></div>
<div class="gap"></div>
<div class="gap"></div>
